version: '3.3'

services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    image: nanice/foodgram:latest
    restart: always
    volumes:
      - static_backend:/app/static/
      - media_backend:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image: nanice/foodgram_frontend:latest
    restart: always
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_backend:/usr/share/nginx/html/static_backend/
      - media_backend:/usr/share/nginx/html/media/
    restart: always
    depends_on:
      - backend

volumes:
  postgres_data:
  static_backend:
  media_backend: